services:
  mysql:
    image: mysql:8.0
    container_name: rifa_mysql
    environment:
      MYSQL_DATABASE: rifa_db
      MYSQL_USER: rifa
      MYSQL_PASSWORD: rifa123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  adminer:
    image: adminer
    container_name: rifa_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"

  app:
    build: ./backend
    container_name: rifa_app
    env_file:
      - ./backend/.env
    ports:
      - "8080:3000"
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data:
